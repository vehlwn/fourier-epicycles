<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Fourier Epicycles</title>

        <style>
            #main-scene {
                border: 1px solid black;
                /*image-rendering: pixelated;*/
            }
            .prevent-select {
                -webkit-user-select: none; /* Safari */
                -ms-user-select: none; /* IE 10 and IE 11 */
                user-select: none; /* Standard syntax */
            }
            [type="checkbox"] {
                vertical-align: middle;
            }
            footer {
                text-align: center;
            }
            #no-script-warning {
                color: red;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td style="vertical-align: top">
                    <noscript id="no-script-warning">
                        Your browser does not support JavaScript!
                    </noscript>
                    <canvas id="main-scene" width="600" height="600"
                        >Your browser does not support JavaScript!</canvas
                    >
                </td>
                <td style="vertical-align: top">
                    <textarea
                        id="input-data"
                        rows="20"
                        autocomplete="off"
                    ></textarea>

                    <div>
                        <label class="prevent-select">
                            <input
                                type="checkbox"
                                id="show-grid"
                                name="show-grid"
                                checked
                            />
                            Show grid
                        </label>
                    </div>
                    <div>
                        <label for="show-input-points" class="prevent-select">
                            <input
                                type="checkbox"
                                id="show-input-points"
                                name="show-input-points"
                                checked
                            />
                            Show input points
                        </label>
                    </div>
                    <div>
                        <label for="show-circles" class="prevent-select">
                            <input
                                type="checkbox"
                                id="show-circles"
                                name="show-circles"
                                checked
                            />
                            Show circles
                        </label>
                    </div>

                    <table>
                        <tr>
                            <td><label for="harmonics">Harmonics:</label></td>
                            <td>
                                <input
                                    type="range"
                                    id="harmonics"
                                    min="1"
                                    max="1"
                                    value="1"
                                />
                            </td>
                        </tr>
                        <tr>
                            <td><label for="precision">Precision:</label></td>
                            <td>
                                <input
                                    type="number"
                                    id="precision"
                                    min="2"
                                    value="100"
                                />
                            </td>
                        </tr>
                        <tr>
                            <td><label for="fps">FPS:</label></td>
                            <td>
                                <input
                                    type="number"
                                    id="fps"
                                    min="1"
                                    max="100"
                                    value="20"
                                />
                            </td>
                        </tr>
                        <tr>
                            <td><label for="density">Drawing density:</label></td>
                            <td>
                                <input
                                    type="range"
                                    id="density"
                                    min="-200"
                                    max="-80"
                                />
                            </td>
                        </tr>
                    </table>

                    <button id="start-btn" type="button">Start</button>
                    <button id="clear-btn" type="button">Clear</button>
                </td>
            </tr>
        </table>

        <br />

        <footer>
            <hr />
            <a href="https://github.com/vehlwn/fourier-epicycles">Source code</a>
        </footer>

        <script type="module" src="/src/index.ts"></script>
    </body>
</html>
