<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Fourier Epicycles</title>
        <link rel="icon" type="image/png" href="icon.png" />
    </head>
    <body>
        <div style="color: red">
            <noscript> Your browser does not support JavaScript! </noscript>
        </div>

        <div class="d-flex flex-wrap p-3">
            <div class="p-2">
                <canvas id="main-scene">
                    Your browser does not support JavaScript!
                </canvas>
            </div>

            <div class="p-2">
                <textarea
                    id="input-data"
                    class="form-control font-monospace"
                    rows="20"
                    cols="15"
                    autocomplete="off"
                ></textarea>
            </div>

            <div class="p-2">
                <div>
                    <label class="form-label prevent-select">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="show-grid"
                            checked
                        />
                        Show grid
                    </label>
                </div>
                <div>
                    <label class="form-label prevent-select">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="show-input-points"
                            checked
                        />
                        Show input points
                    </label>
                </div>
                <div>
                    <label class="form-label prevent-select">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="show-circles"
                            checked
                        />
                        Show circles
                    </label>
                </div>

                <div>
                    <label class="form-label">
                        Harmonics:
                        <input
                            class="form-range"
                            type="range"
                            id="harmonics"
                            min="1"
                            max="1"
                            value="1"
                        />
                    </label>
                </div>
                <div>
                    <label class="form-label">
                        Precision:
                        <input
                            class="form-control"
                            type="number"
                            id="precision"
                            min="2"
                            value="100"
                        />
                    </label>
                </div>
                <div>
                    <label class="form-label">
                        FPS:
                        <input
                            class="form-control"
                            type="number"
                            id="fps"
                            min="1"
                            max="100"
                            value="20"
                        />
                    </label>
                </div>
                <div>
                    <label class="form-label">
                        Drawing density:
                        <input
                            class="form-range"
                            type="range"
                            id="density"
                            min="-200"
                            max="-80"
                        />
                    </label>
                </div>

                <div>
                    <button id="start-btn" type="button" class="btn btn-success">
                        Start
                    </button>
                    <button id="clear-btn" type="button" class="btn btn-secondary">
                        Clear
                    </button>
                </div>
            </div>
        </div>

        <br />

        <footer>
            <hr />
            <a href="https://github.com/vehlwn/fourier-epicycles">Source code</a>
        </footer>

        <script type="module" src="/src/index.ts"></script>
    </body>
</html>
